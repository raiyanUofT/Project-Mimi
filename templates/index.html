<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pantry Tracker</h1>
    <div id="add-item-form">
        <input type="text" id="item-name" placeholder="Item Name" required>
        <input type="number" id="item-quantity" placeholder="Quantity" required>
        <button id="add-button">Add Item</button>
    </div>
    <ul id="pantry-list"></ul>

    <!-- Set the API_URL dynamically using Flask -->
    <script>
        const API_URL = "{{ api_url }}";  // Passed dynamically by Flask
        console.log("Using API URL:", API_URL);  // Debugging info
    </script>

    <!-- Link to external script.js -->
    <script src="/static/script.js"></script>
</body>
</html>
